{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ========================= CONTENU DE LA SECTION ========================= -->

<!-- ============================ COMPOSANT CONNEXION   ================================= -->

<div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
    <div class="card-body">
        <h4 class="card-title mb-4">Mot de passe oublié</h4>
        {% include 'includes/alerts.html' %}
        <form action="{% url 'forgotPassword' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Adresse e-mail" name="email">
                <!-- Ajoutez l'attribut name="email" pour identifier ce champ dans request.POST -->
            </div> <!-- form-group// -->

            <div class="form-group">
                <a href="{% url 'login' %}" class="float-right">Mot de passe retrouvé ? Connectez-vous</a>
            </div> <!-- form-group// -->

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Soumettre</button>
            </div> <!-- form-group// -->
        </form>

    </div> <!-- card-body.// -->
</div> <!-- card .// -->

<p class="text-center mt-4">Vous n'avez pas de compte ? <a href="{% url 'register' %}">Inscrivez-vous</a></p>
<br><br>

<!-- ============================ COMPOSANT CONNEXION  FIN.// ================================= -->
</section>
<!-- ========================= CONTENU DE LA SECTION FIN// ========================= -->
{% endblock %}
