{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ========================= CONTENU DE LA SECTION ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
        {% include 'includes/alerts.html' %}
      <h4 class="card-title mb-4">Réinitialisation du mot de passe </h4>
      <form action="{% url 'resetPassword' %}" method="POST">
        {% csrf_token %} 
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Créer un mot de passe" name="password">
            <!-- Ajoutez l'attribut name="email" pour identifier ce champ dans request.POST -->
        </div> <!-- form-group// -->
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirmer le mot de passe" name="Confirm_password">
        </div> <!-- form-group// -->
                  
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Réinitialiser</button>
        </div> <!-- form-group// -->    
    </form>
    
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Vous n'avez pas de compte ? <a href="{% url 'register' %}">Inscrivez-vous</a></p>
     <br><br>


</section>
<!-- ========================= FIN DU CONTENU DE LA SECTION ========================= -->
{% endblock %}
